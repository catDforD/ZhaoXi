<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÈíü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: auto;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            color: #fff;
            padding: 1rem 0;
        }

        .container {
            text-align: center;
            padding: 2rem 1rem;
            max-width: 400px;
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: rgba(255,255,255,0.5);
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }

        .timer-container {
            position: relative;
            width: 250px;
            height: 250px;
            margin: 0 auto 2rem;
        }

        .progress-ring {
            transform: rotate(-90deg);
        }

        .progress-ring-bg {
            fill: none;
            stroke: rgba(255,255,255,0.1);
            stroke-width: 8;
        }

        .progress-ring-fill {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-display {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3.5rem;
            font-weight: 300;
            font-variant-numeric: tabular-nums;
            letter-spacing: 2px;
        }

        .timer-display .seconds {
            font-size: 2rem;
            color: rgba(255,255,255,0.6);
        }

        .status {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.7);
            margin-bottom: 2rem;
            min-height: 1.5rem;
        }

        .status.working {
            color: #e94560;
        }

        .status.resting {
            color: #4ecca3;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        button {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        button:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        button.primary {
            background: linear-gradient(135deg, #e94560, #ff6b6b);
            border: none;
            box-shadow: 0 4px 15px rgba(233, 69, 96, 0.4);
        }

        button.primary:hover {
            box-shadow: 0 6px 20px rgba(233, 69, 96, 0.5);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .settings {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-group label {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.5);
        }

        .setting-group input {
            width: 60px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            color: #fff;
            padding: 0.5rem;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
        }

        .stats {
            background: rgba(255,255,255,0.05);
            border-radius: 16px;
            padding: 1.5rem;
            margin-top: 1rem;
        }

        .stats-title {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.5);
            margin-bottom: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #e94560;
        }

        .stat-label {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.4);
            margin-top: 0.25rem;
        }

        .tomatoes {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
            flex-wrap: wrap;
            max-width: 200px;
        }

        .tomato {
            font-size: 1.5rem;
            animation: pop 0.3s ease;
        }

        @keyframes pop {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .sound-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255,255,255,0.1);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            padding: 0;
        }

        /* SVG Gradient */
        .gradient-defs {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <svg class="gradient-defs">
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#e94560"/>
                <stop offset="100%" style="stop-color:#ff6b6b"/>
            </linearGradient>
        </defs>
    </svg>

    <button class="sound-toggle" id="soundToggle" title="ÂàáÊç¢Â£∞Èü≥">üîî</button>

    <div class="container">
        <h1>üçÖ Áï™ËåÑÈíü</h1>
        <p class="subtitle">‰∏ìÊ≥®Â∑•‰ΩúÔºåÈ´òÊïà‰ºëÊÅØ</p>

        <div class="timer-container">
            <svg class="progress-ring" width="250" height="250">
                <circle class="progress-ring-bg" cx="125" cy="125" r="110"/>
                <circle class="progress-ring-fill" cx="125" cy="125" r="110"
                    stroke-dasharray="691"
                    stroke-dashoffset="0"/>
            </svg>
            <div class="timer-display">
                <span id="minutes">25</span><span class="seconds">:<span id="seconds">00</span></span>
            </div>
        </div>

        <div class="status" id="status">ÂáÜÂ§áÂºÄÂßã‰∏ìÊ≥®</div>

        <div class="controls">
            <button id="startBtn" class="primary">ÂºÄÂßã</button>
            <button id="pauseBtn" style="display:none;">ÊöÇÂÅú</button>
            <button id="resetBtn">ÈáçÁΩÆ</button>
        </div>

        <div class="settings">
            <div class="setting-group">
                <label>‰∏ìÊ≥®Êó∂Èïø</label>
                <input type="number" id="workTime" value="25" min="1" max="60">
            </div>
            <div class="setting-group">
                <label>‰ºëÊÅØÊó∂Èïø</label>
                <input type="number" id="breakTime" value="5" min="1" max="30">
            </div>
        </div>

        <div class="stats">
            <div class="stats-title">‰ªäÊó•ÁªüËÆ°</div>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-value" id="completedCount">0</div>
                    <div class="stat-label">ÂÆåÊàêÁï™ËåÑ</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="focusMinutes">0</div>
                    <div class="stat-label">‰∏ìÊ≥®ÂàÜÈíü</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="totalSessions">0</div>
                    <div class="stat-label">ÊÄªÊ¨°Êï∞</div>
                </div>
            </div>
            <div class="tomatoes" id="tomatoes"></div>
        </div>
    </div>

    <script>
        // Áä∂ÊÄÅÁÆ°ÁêÜ
        let timeLeft = 25 * 60;
        let totalTime = 25 * 60;
        let isRunning = false;
        let isWorkMode = true;
        let timer = null;
        let soundEnabled = true;

        // ÁªüËÆ°Êï∞ÊçÆ
        let stats = {
            completed: 0,
            focusMinutes: 0,
            totalSessions: 0,
            tomatoes: []
        };

        // DOM ÂÖÉÁ¥†
        const minutesEl = document.getElementById('minutes');
        const secondsEl = document.getElementById('seconds');
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');
        const workTimeInput = document.getElementById('workTime');
        const breakTimeInput = document.getElementById('breakTime');
        const progressRing = document.querySelector('.progress-ring-fill');
        const soundToggle = document.getElementById('soundToggle');

        // Èü≥È¢ë‰∏ä‰∏ãÊñáÔºàÁî®‰∫éÊí≠ÊîæÊèêÁ§∫Èü≥Ôºâ
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // Êí≠ÊîæÊèêÁ§∫Èü≥
        function playSound(frequency = 800, duration = 0.3) {
            if (!soundEnabled) return;

            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = frequency;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + duration);
        }

        // Êí≠ÊîæÂÆåÊàêÈü≥Êïà
        function playCompleteSound() {
            if (!soundEnabled) return;

            [523, 659, 784, 1047].forEach((freq, i) => {
                setTimeout(() => playSound(freq, 0.4), i * 150);
            });
        }

        // Êõ¥Êñ∞ÊòæÁ§∫
        function updateDisplay() {
            const m = Math.floor(timeLeft / 60);
            const s = timeLeft % 60;
            minutesEl.textContent = m.toString().padStart(2, '0');
            secondsEl.textContent = s.toString().padStart(2, '0');

            // Êõ¥Êñ∞ËøõÂ∫¶ÁéØ
            const circumference = 2 * Math.PI * 110;
            const progress = (totalTime - timeLeft) / totalTime;
            const offset = circumference * progress;
            progressRing.style.strokeDashoffset = offset;

            // Êõ¥Êñ∞Ê†áÈ¢ò
            document.title = `${m}:${s.toString().padStart(2, '0')} - ${isWorkMode ? '‰∏ìÊ≥®‰∏≠' : '‰ºëÊÅØ‰∏≠'}`;
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ
        function updateStatus() {
            if (isRunning) {
                statusEl.textContent = isWorkMode ? 'üéØ ‰∏ìÊ≥®Â∑•‰Ωú‰∏≠...' : '‚òï ‰ºëÊÅØÊó∂Èó¥~';
                statusEl.className = 'status ' + (isWorkMode ? 'working' : 'resting');
            } else {
                statusEl.textContent = isWorkMode ? 'ÂáÜÂ§áÂºÄÂßã‰∏ìÊ≥®' : 'ÂáÜÂ§áÂºÄÂßã‰ºëÊÅØ';
                statusEl.className = 'status';
            }
        }

        // ÂàáÊç¢Ê®°Âºè
        function switchMode() {
            isWorkMode = !isWorkMode;
            const minutes = isWorkMode ? parseInt(workTimeInput.value) : parseInt(breakTimeInput.value);
            totalTime = minutes * 60;
            timeLeft = totalTime;
            updateDisplay();
            updateStatus();
        }

        // ÂÆåÊàê‰∏Ä‰∏™Áï™ËåÑ
        function completePomodoro() {
            playCompleteSound();

            if (isWorkMode) {
                stats.completed++;
                stats.focusMinutes += parseInt(workTimeInput.value);
                stats.tomatoes.push('üçÖ');
                updateStats();

                // ÊòæÁ§∫ÂÆåÊàêÊèêÁ§∫
                statusEl.textContent = '‚úÖ ‰∏ìÊ≥®ÂÆåÊàêÔºÅ‰ºëÊÅØ‰∏Ä‰∏ãÂêß';
                addTomato();
            } else {
                statusEl.textContent = '‚ú® ‰ºëÊÅØÁªìÊùüÔºÅÂáÜÂ§á‰∏ã‰∏ÄËΩÆ';
            }

            stats.totalSessions++;
            updateStats();

            setTimeout(() => {
                switchMode();
                if (!isWorkMode) {
                    // Ëá™Âä®ÂºÄÂßã‰ºëÊÅØ
                    startTimer();
                }
            }, 2000);
        }

        // Ê∑ªÂä†Áï™ËåÑÂõæÊ†á
        function addTomato() {
            const container = document.getElementById('tomatoes');
            const tomato = document.createElement('span');
            tomato.className = 'tomato';
            tomato.textContent = 'üçÖ';
            container.appendChild(tomato);
        }

        // Êõ¥Êñ∞ÁªüËÆ°
        function updateStats() {
            document.getElementById('completedCount').textContent = stats.completed;
            document.getElementById('focusMinutes').textContent = stats.focusMinutes;
            document.getElementById('totalSessions').textContent = stats.totalSessions;

            // ‰øùÂ≠òÂà∞Êú¨Âú∞Â≠òÂÇ®
            localStorage.setItem('pomodoroStats', JSON.stringify(stats));
        }

        // Âä†ËΩΩÁªüËÆ°
        function loadStats() {
            const saved = localStorage.getItem('pomodoroStats');
            if (saved) {
                stats = JSON.parse(saved);
                document.getElementById('completedCount').textContent = stats.completed;
                document.getElementById('focusMinutes').textContent = stats.focusMinutes;
                document.getElementById('totalSessions').textContent = stats.totalSessions;

                // ÊÅ¢Â§çÁï™ËåÑÂõæÊ†á
                const container = document.getElementById('tomatoes');
                container.innerHTML = '';
                stats.tomatoes.forEach(() => {
                    const tomato = document.createElement('span');
                    tomato.className = 'tomato';
                    tomato.textContent = 'üçÖ';
                    container.appendChild(tomato);
                });
            }
        }

        // ÂºÄÂßãËÆ°Êó∂
        function startTimer() {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            isRunning = true;
            startBtn.style.display = 'none';
            pauseBtn.style.display = 'inline-block';
            pauseBtn.textContent = 'ÊöÇÂÅú';
            updateStatus();
            playSound(600, 0.1);

            timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timer);
                    isRunning = false;
                    completePomodoro();
                }
            }, 1000);
        }

        // ÊöÇÂÅúËÆ°Êó∂
        function pauseTimer() {
            clearInterval(timer);
            isRunning = false;
            pauseBtn.textContent = 'ÁªßÁª≠';
            statusEl.textContent = '‚è∏Ô∏è Â∑≤ÊöÇÂÅú';
            statusEl.className = 'status';
        }

        // ÁªßÁª≠ËÆ°Êó∂
        function resumeTimer() {
            startTimer();
        }

        // ÈáçÁΩÆËÆ°Êó∂
        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            const minutes = isWorkMode ? parseInt(workTimeInput.value) : parseInt(breakTimeInput.value);
            totalTime = minutes * 60;
            timeLeft = totalTime;
            startBtn.style.display = 'inline-block';
            pauseBtn.style.display = 'none';
            updateDisplay();
            updateStatus();
        }

        // ‰∫ã‰ª∂ÁõëÂê¨
        startBtn.addEventListener('click', startTimer);

        pauseBtn.addEventListener('click', () => {
            if (isRunning) {
                pauseTimer();
            } else {
                resumeTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        workTimeInput.addEventListener('change', () => {
            if (!isRunning && isWorkMode) {
                totalTime = parseInt(workTimeInput.value) * 60;
                timeLeft = totalTime;
                updateDisplay();
            }
        });

        breakTimeInput.addEventListener('change', () => {
            if (!isRunning && !isWorkMode) {
                totalTime = parseInt(breakTimeInput.value) * 60;
                timeLeft = totalTime;
                updateDisplay();
            }
        });

        soundToggle.addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            soundToggle.textContent = soundEnabled ? 'üîî' : 'üîï';
            playSound(400, 0.1);
        });

        // ÂàùÂßãÂåñ
        loadStats();
        updateDisplay();
        updateStatus();

        // ÈîÆÁõòÂø´Êç∑ÈîÆ
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                if (isRunning) {
                    pauseTimer();
                } else {
                    startTimer();
                }
            } else if (e.code === 'KeyR') {
                resetTimer();
            }
        });

        // ÊØèÊó•ÈáçÁΩÆ
        const today = new Date().toDateString();
        const lastDate = localStorage.getItem('pomodoroLastDate');
        if (lastDate !== today) {
            stats = { completed: 0, focusMinutes: 0, totalSessions: 0, tomatoes: [] };
            localStorage.setItem('pomodoroLastDate', today);
            updateStats();
        }
    </script>
</body>
</html>
